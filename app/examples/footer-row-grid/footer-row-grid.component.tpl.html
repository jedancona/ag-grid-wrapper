<md-card>
  <md-card-title>Sample Table 1</md-card-title>

  <md-card-content>
    <div style="width:50px;">
      <md-select placeholder="Favorite food">
        <md-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </md-option>
      </md-select>
      <button md-raised-button (click)="addRow()">Add Row</button>
    </div>
    <div style="height:500px;">
      <ui-table [gridOptions]="gridOptions" [(data)]="data" [(showSingleSelect)]="selectionMode"
                [enableRowAutoSave]="false" [showFooter]="true"
                [actionMenu]="listActionMenu">
        <ui-table-column display-name="Net Key"
                         name="column1"
                         [enable-edit]="false"></ui-table-column>
        <ui-table-column display-name="Sum Type 1"
                         type="number"
                         aggregationType="sum"
                         name="column2"
                         [enable-edit]="true"></ui-table-column>
        <ui-table-column display-name="No Type"
                         type="number"
                         name="column3"
                         [enable-edit]="false"></ui-table-column>
        <ui-table-column display-name="Min Type"
                         name="column4"
                         aggregationType="min"
                         [enable-edit]="true"></ui-table-column>
        <ui-table-column display-name="slide toggle"
                         name="column5"
                         type="slide-toggle"
                         modelType="yesno"
                         [enable-edit]="true"></ui-table-column>
        <ui-table-column display-name="Sum Type 2"
                         aggregationType="sum"
                         name="column6"
                         [enable-edit]="true"></ui-table-column>
        <ui-table-column display-name="Max Type"
                         name="column7"
                         aggregationType="max"
                         [enable-edit]="false"></ui-table-column>
        <ui-table-column display-name="Net Type"
                         name="column8"
                         aggregationType="net"
                         [aggregationTypeNetExpression]="{keyCol: 'column1',key1: 'D', key2: 'R'}"
                         [enable-edit]="false"></ui-table-column>
        <ui-table-column display-name="Net Key 2"
                         [enable-edit]="true"
                         name="column9"
                         [enable-edit]="false"></ui-table-column>
        <ui-table-column display-name="Net Type 2"
                         name="column10"
                         type="number"
                         [enable-edit]="true"
                         aggregationType="net"
                         [aggregationTypeNetExpression]="{keyCol: 'column9',key1: 'D', key2: 'R'}"></ui-table-column>
        <ui-table-column display-name="Select Editor Column"
                         name="column11"
                         type="select"
                         [enable-edit]="true"
                         editDropdownValueId="id"
                         editDropdownValueLabel="id"
                         [editDropdownOptionsArray]="[{id: 'Option1'},{id: 'Options2'}]"></ui-table-column>
      </ui-table>

    </div>

  </md-card-content>
</md-card>
