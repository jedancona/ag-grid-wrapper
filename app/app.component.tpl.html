<md-toolbar color="primary">
  <span>
    <md-menu #appMenu="mdMenu">
  <template ngFor let-route [ngForOf]="this.router.config">
    <button md-menu-item role="presentation" routerLinkActive="active" routerLink="{{'/' + route.path}}"
            *ngIf="route.path !== ''">
      {{route.data.title}}
    </button>
  </template>
</md-menu>
  <button md-icon-button [mdMenuTriggerFor]="appMenu">
   <md-icon>menu</md-icon>
  </button>
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Ag Grid Wrapper Demo</span>
</md-toolbar>

<router-outlet></router-outlet>
