<span [mdMenuTriggerFor]="menu" ></span>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="copyCell()">
    <span> Copy Cell </span>
  </button>
  <button md-menu-item (click)="copyRow()" >
    <span> Copy Row </span>
  </button>
  <button md-menu-item (click)="copyTable()" >
    <span> Copy Table </span>
  </button>
  <button md-menu-item (click)="exportTableAsCsv()" >
    <span> Export CSV </span>
  </button>
</md-menu>
